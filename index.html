<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/all.css">

<body>
  <div class="index">
    <div class="container">
      <header class="header">
        <h1 class="header_title">AI工具王</h1>
        <a href="#" class="navbar_toggle">
          <img src="./assets/image/icons/menu.png" alt="">
        </a>
        <ul class="navbar_list">
          <li class="navbar_item">
            <a href="#">首頁</a>
          </li>
          <li class="navbar_item">
            <a href="#">定價</a>
          </li>
        </ul>
      </header>
    </div>
    <section class="banner">
      <div class="container">
        <h2 class="banner_title h1 ds-3-md ds-2-lg">
          透過<br>
          AI 工具王的<br>
          強大模型<br>
          讓您的業務更聰明

        <input type="button" class="banner_cta btn" value="開始使用">
        <div class="banner_animation">
          <div class="banner_imgs"></div>
        </div>
      </div>

              <div class="product-card_body">

              </div>
              <div class="product-card_footer">
                <h5 class="">#聊天</h5>
                <a class="" href="#">
                  <img src="./assets/image/icons/share.png" alt="share-link">

              </div>
            </div>

        </ul>
        <div class="pagination_wrap">
          <ul class="pagination">
            <li class="page_item">
              <a href="#" class="page_link">1</a>
            </li>
            <li class="page_item">
              <a href="#" class="page_link">2</a>

            <li class="page_item">
              <a href="#" class="page_link">3</a>

            <li class="page_item">
              <a href="#" class="page_link">4</a>
            </li>
            <li class="page_item">
              <a href="#" class="page_link">5</a>
            </li>
            <li class="page_item">
              <a href="#" class="page_link page_next">
                <img src="./assets/image/icons/keyboard arrow right.png" alt="page_next">
              </a>
            </li>
          </ul>
